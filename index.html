<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Significado de Nombres</title>
    <link rel="stylesheet" href="mate.css">
</head>
<body class="index-page">
    <div class="search-container">
        <h1>Escribe un nombre y te daremos el significado</h1>

            <div class="search-box">
                <input type="text" id="nameInput" placeholder="Ingresa un nombre" required>
                <button type="submit">
                    <img src="services/busqueda.png" alt="Buscar">
                </button>
            </div>
        </form>
    </div>
    <script src="mate.js"></script>
</body>
</html>
